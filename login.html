<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN :: BETTY CASTILLO</title>
    
    <link rel="stylesheet" href="plantilla-betty/css/estilos-login.css">
    <link rel="stylesheet" href="plantilla-betty/css/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>    

</head>
<body>
   <div class="log__form">
    <div class="container">
        <div class="log__main">
            
            <div class="log__content">
             <h2 class="log__title">INICIAR SESION</h2>
             <form action="plantilla-betty/index.html" class="log__form">
                 <input type="text" name="usuario" id="user" placeholder="usuario" autofocus>
                 <input type="password" name="password" id="pass" placeholder="contraseña" >
                 <button class="log__btn" type="submit">Ingresar</button>
             </form>
             <p class="log__forgot"><a href="#" class="log__pass"><i class="fas fa-key"></i> Recuperar contraseña</a> </p>
            
            </div>
            
            <div class="log__content-logo">
                <img src="plantilla-betty/assets/img/betty-logo.png" class="log__img" alt="">
            </div>
        </div>
    </div>
   </div>

  
</body>
</html>
